<script type="text/javascript">
    function showOrderState() {
        var status;
        if (navigator.appName.indexOf("Explorer") > -1) {

            status = document.getElementById("spanstyle").innerText;

        } else {

            status = document.getElementById("spanstyle").textContent;

        }
    
        if ($.trim(status) == "3") {
            if (document.getElementById("vDefault_ctl02_hyperindex")!=null) {
                document.getElementById("vDefault_ctl02_hyperindex").className = 'footer-div-home-over';
            }
                }
        if($.trim(status)=="4")
        {
            document.getElementById("anchors" + $.trim(status)).className = 'footer-div-type-over';
        }
        if ($.trim(status) == "1") {
            document.getElementById("anchors" + $.trim(status)).className = 'footer-div-my-over';
        }
        if ($.trim(status) == "0") {
            document.getElementById("anchors" + $.trim(status)).className = 'footer-div-cart-over';
        }
        if ($.trim(status) == "2") {
            document.getElementById("anchors" + $.trim(status)).className = 'footer-div-shop-over';
        }
    }

     $(document).ready(function () { showOrderState(); });

    //隐藏底部菜单
    document.addEventListener('WeixinJSBridgeReady', function onBridgeReady() {
        WeixinJSBridge.call('hideToolbar');
    });
</script>
