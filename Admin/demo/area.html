        var createArea= function (){
            var html="",
                proName="",
                i=0;
            for(i;i<province.length;i++){
                var cityHtml="";
                var j=0;
                for(j;j<province[i]["city"].length;j++){
                    cityHtml+='<li><label><input type="checkbox" class="citycheckbox" id="city_'+province[i]["city"][j]["id"]+'">'+province[i]["city"][j]["name"]+'</label></li>';
                }
                html+='<li><label><input type="checkbox" id="province_'+province[i]["id"]+'" class="pro-check">'+province[i]["name"]+'</label><span class="select-number"></span><b class="glyphicon glyphicon-menu-down citydown"></b><div class="city-box"><ul class="clearfix">'+cityHtml+'</ul><i class="colse">×</i></div></li>';
            }
            $('body').append('<div id="area"><div class="area-title"><h3>选择区域</h3><a class="aui_close" href="javascript:void(0)">×</a></div><div class="setinside"><ul class="clearfix">'+html+'</ul></div></div>');
        };
        $('body').on('click','.citydown',function (){
            $(this).parents('.setinside').find('.city-box').hide();
            $(this).next().show();
        });
        $('body').on('click','.colse',function (){
            $(this).parent().hide();
        });
        $('body').on('change','.pro-check',function (){
            var cityInput=$(this).parent().nextAll('.city-box');
            if(!$(this)[0].checked){
                cityInput.find('input').prop('checked',false);
            }else{
                cityInput.find('input').prop('checked',true);
            }
            $(this).parent().next().text('('+cityInput.find('input:checked').length+')');
        })
        $('body').on('click','.citycheckbox',function (){
            var downCity=$(this).parents('.city-box');
            downCity.prevAll('.select-number').text('('+downCity.find('input:checked').length+')');
        })
        $('body').on('click','.aui_close',function (){
            $(this).parents('#area').hide();
        })
