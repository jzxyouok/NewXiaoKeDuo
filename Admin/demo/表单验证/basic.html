<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>表单规范与验证</title>
    <meta content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-datetimepicker.min.css">
	<link rel="stylesheet" type="text/css" href="css/public.css">
    <!--[if lt IE 9]>
      <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style type="text/css">
        input[type=checkbox],input[type=radio]{margin: 2px 0 0;}
        .has-feedback label~.form-control-feedback{top:0;}
        .form-horizontal .has-feedback .form-control-feedback{right:-35px;}
        .container{width: 1260px;margin: 0 auto;}
        label {max-width:100%;}
        label em{color:red; margin-right: 2px;}
        .form-horizontal .control-label{padding-top: 7px;margin-bottom: 0;text-align: right;}
        .col-xs-5.input-group{padding: 0 15px;}
        .input-group-addon{background: none;}
        .form-control[disabled]{background-color: #fff;}
    </style>
    <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/jquery.formvalidation.js"></script>
<script type="text/javascript" src="js/bootstrap-datetimepicker.js" charset="UTF-8"></script>
<script type="text/javascript" src="js/bootstrap-datetimepicker.zh-CN.js" charset="UTF-8"></script>
<script type="text/javascript">
$(document).ready(function() {
    $('#verification').formvalidation({
        'username': {
            validators: {
                stringLength: {
                    min: 6,
                    max: 30,
                    message: '用户名必须大于6，小于30个字符长'
                }
            }
        },
        'password': {
            validators: {
                notEmpty: {
                    message: '密码不能为空'
                },
                stringLength: {
                    min: 6,
                    max: 30,
                    message: '用户名必须大于6，小于30个字符长'
                }
            }
        },
        'confirmPassword':{
            validators:{
                notEmpty: {
                    message: '重复密码不能为空'
                },
                repeatPass: {
                    message: '密码与上次输入不符'
                }
            }
        },
        'telephone':{
            validators:{
                tell:{
                    message:'座机号码：0737-8888888(或)手机号码：13888888888'
                }
            }
        },
        'gender':{
            validators:{
                notEmpty: {
                    message:''
                }
            }
        },
        'email':{
            validators:{
                regexp: {
                    regexp: /^([a-zA-Z0-9_-])+@([a-zA-Z0-9_-])+(.[a-zA-Z0-9_-])+$/,
                    message: '邮箱不正确406048027@qq.com'
                }
            }
        },
        'content':{
            validators:{
                notEmpty: {
                    message: "留言不能为空"
                },
                stringLength:{
                    min:15,
                    max:50,
                    message: '至少输入15个且不能超过50个字符'
                }
            }
        }
    })
    $('#datetimepicker').datetimepicker({
        language: 'zh-CN',
        format: 'yyyy-mm-dd',
        autoclose: true,
        todayBtn:true,
        todayHighlight:true,
        keyboardNavigation:true,
        weekStart: 1,
        minView: 2

    });
});
</script>
</head>
<body style="height:2000px;">
	<div class="container">
		<div class="row">
			<div class="col-xs-8 col-xs-offset-2">
				<div class="page-header">
					<h2>表单规范与验证</h2>
				</div>
				<form id="verification" method="get" class="form-horizontal" action="#">
					<div class="form-group has-feedback">
                        <label class="col-xs-2 control-label"><em>*</em>用户名</label>
                        <div class="col-xs-5">
                            <input type="text" class="form-control" name="username" value="2406174">
                            <small class="help-block">请输入用户名</small>
                        </div>
                    </div>
					<div class="form-group has-feedback">
                        <label class="col-xs-2 control-label"><em>*</em>密码</label>
                        <div class="col-xs-5">
	                        <input type="password" class="form-control" name="password">
                            <small class="help-block">国际化和播放机卡发</small>
                        </div>
                    </div>
                    <div class="form-group has-feedback">
                        <label class="col-xs-2 control-label"><em>*</em>重复密码</label>
                        <div class="col-xs-5">
	                        <input type="password" class="form-control" name="confirmPassword">
                        </div>
                    </div>
                    <div class="form-group has-feedback">
                        <label class="col-xs-2 control-label"><em>*</em>手机号码</label>
                        <div class="col-xs-5">
                            <input type="text" class="form-control" name="telephone">
                        </div>
                    </div>
                    <div class="form-group has-feedback">
                        <label class="col-xs-2 control-label"><em>*</em>性别</label>
                        <div class="col-xs-5">
		                    <div class="radio-inline">
		                        <label>
		                            <input type="radio" name="gender" value="male"> 男
		                        </label>
		                    </div>
		                    <div class="radio-inline">
		                        <label>
		                            <input type="radio" name="gender" value="female"> 女
		                        </label>
		                    </div>
		                    <div class="radio-inline">
		                        <label>
		                            <input type="radio" name="gender" value="other"> 其它
		                        </label>
		                    </div>
                        </div>
                    </div>
                    <div class="form-group has-feedback">
                        <label class="col-xs-2 control-label">生日</label>
                        <div class="col-xs-5 date form_date input-group">
                            <input class="form-control"  id="datetimepicker" size="16" type="text" value="">
                            <span class="add-on"><i class="icon-remove"></i></span>
                            <span class="add-on"><i class="icon-th"></i></span>
                        </div>
                    </div>
                    <div class="form-group has-feedback">
                        <label class="col-xs-2 control-label">语言</label>
                        <div class="col-xs-5">
                            <div class="checkbox-inline">
                                <label>
                                    <input type="checkbox" name="languages[]" value="english"> 中文
                                </label>
                            </div>
                            <div class="checkbox-inline">
                                <label>
                                    <input type="checkbox" name="languages[]" value="french"> 英语
                                </label>
                            </div>
                            <div class="checkbox-inline">
                                <label>
                                    <input type="checkbox" name="languages[]" value="german"> 日语
                                </label>
                            </div>
                            <div class="checkbox-inline">
                                <label>
                                    <input type="checkbox" name="languages[]" value="russian"> 韩语
                                </label>
                            </div>
                            <div class="checkbox-inline">
                                <label>
                                    <input type="checkbox" name="languages[]" value="other"> 其它
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group has-feedback">
                        <label class="col-xs-2 control-label">邮箱</label>
                        <div class="col-xs-5">
                            <input type="text" class="form-control" name="email">
                        </div>
                    </div>
                    <div class="form-group has-feedback">
                        <label class="col-xs-2 control-label"><em>*</em>留言</label>
                        <div class="col-xs-5">
                            <textarea class="form-control" name="content"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-10 col-xs-offset-2">
                            <button type="submit" class="btn btn-primary" name="signup" value="Sign up">注册</button>
                        </div>
                    </div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
